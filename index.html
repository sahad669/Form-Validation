<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="main d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <h1 id="heading" class="p-4 m-3">Form Validation</h1>
        <form id="form" class=" d-flex flex-column  p-4 " style="width: 600px;gap:15px; ">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
                <div id="namealert"></div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter tour email" required>
                <div id="emailalert"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <div id="passalert"></div>
            </div>
            <div class="form-group">
                <label for="con-password">Confirm Password</label>
                <input type="password" class="form-control" id="con-password" placeholder="confirm Password" required>
                <div id="passconfirmalert"></div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Checkbox" required>
                <label class="form-check-label" for="Checkbox">Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
